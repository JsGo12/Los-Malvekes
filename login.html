<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación con Login</title>
  <style>
    /* Estilos CSS para la interfaz */
    body {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      margin: 100px;
      padding: 30px;
      background-image: url("forms/fondo1.jpg")
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container" id="login-form">
  <h2>Iniciar sesión</h2>
  <form>
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Iniciar sesión</button>
  </form>
</div>

<div class="container" id="app" style="display: none;">
  <!-- Aquí va el contenido de tu aplicación una vez que el usuario haya iniciado sesión -->
  <h2>Bienvenido</h2>
  <p>¡Has iniciado sesión correctamente!</p>
</div>

<script>
  // Función para verificar el inicio de sesión
  function login() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Aquí iría la lógica de verificación del usuario y contraseña
    // Por ejemplo, podrías usar una API para autenticar

    // Por simplicidad, aquí simplemente comprobamos si ambos campos tienen algún valor
    if (username && password) {
      // Si el inicio de sesión es exitoso, ocultamos el formulario de login y mostramos el contenido de la app
      document.getElementById("login-form").style.display = "none";
      document.getElementById("app").style.display = "block";
    } else {
      alert("Por favor, ingresa tu usuario y contraseña");
    }
  }

  // Evento de submit del formulario de login
  document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault(); // Evitamos el envío del formulario
    login(); // Llamamos a la función de inicio de sesión
  });
</script>

</body>
</html>
